<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest-like Hero Section</title>
  <style>
    /* Hero Section Container */
    .hero {
      display: flex;                     /* Enables Flexbox */
      justify-content: center;           /* Centers content horizontally */
      align-items: center;               /* Centers content vertically */
      height: 100vh;                     /* Full screen height */
      background-color: #f6f6f6;         /* Light background */
      box-sizing: border-box;
      padding: 20px;
    }

    /* Inner content box */
    .hero-content {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    /* Image styling */
    .hero img {
      width: 100%;
      height: 300px;
      object-fit: cover;                /* Ensures image fills without distortion */
      border-radius: 12px;
      margin-bottom: 20px;
    }

    /* Heading */
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }

    /* Paragraph */
    .hero p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* Button / Link */
    .hero a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e60023;       /* Pinterest red */
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero a:hover {
      background-color: #b0001a;       /* Darker red on hover */
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <img src="https://images.unsplash.com/photo-1581091215367-59ab6d3c7e1b" alt="Pinterest Style Image">
      <h1>Discover Ideas for Your Next Project</h1>
      <p>Get inspired by creative ideas, trends, and beautiful designs from all over the world.</p>
      <a href="#">Explore Now</a>
    </div>
  </section>

</body>
</html>
